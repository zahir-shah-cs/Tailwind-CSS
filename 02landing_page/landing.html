<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge" <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
</head>

<body>
    <nav class="bg-purple-900 text-white flex justify-between ">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIT6xf026InLFFhfCfLfdWljbTNevIpSfs-iLwf_zYW0NTZSSxBVasx_ItvUVBez-sxw4&usqp=CAU"

                    <button class="bg-purple-900 px-3 py-2 rounded-3xl hover:border-slate-900 hover:bg-white hover:border-2  hover:text-slate-900 mx-1">Contact Us</button>

                </div>
            </div>

        <div class=" flex items-center mx-24">
            <img src="phone.png" class="h-80" alt="">
