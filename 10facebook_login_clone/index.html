<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <div class="container my-44 mx-28 flex">
        <div class="left w-1/2 mx-0.5">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" class="w-80">
            <p class="mx-7 text-3xl -my-3">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right-container flex flex-col w-1/3 -ml-10">
            <div class="right flex flex-col py-4 px-4 bg-white shadow-xl shadow-gray-300 box-border h-96  p-4 border rounded-xl -mt-16 ">
                <input type="text" class="border-blue-200 hover:border-blue-500 border my-2 rounded h-12 px-3 text-xl" placeholder="Email or phone number">
                <input type="text" class="border-blue-200 hover:border-blue-500 border my-2 rounded h-12 px-3 text-xl" placeholder="Password">
                
                <button class="bg-blue-600 my-2 text-white font-medium text-xl rounded h-12">Log in</button>
                <span class="text-blue-600 place-self-center text-sm">Forgotten password?</span>
                <hr class="border-t border-gray-300 my-4">
                <button class="mx-24 mt-11 text-white bg-green-600 font-bold rounded h-12 ">Create New Account</button>
            </div>
            
            <div class="left mt-4 flex self-center">
                
                <p class="text-sm mt-2"><span class="text-black font-bold cursor-pointer">Create a Page</span> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>

</html>
